<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Andrew Michael">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Home | SharpSpring Widget</title>
        <meta name="description" content="A tool for integrating SharpSpring with circle S studio's WordPress website.">
        <link rel="shortcut icon" type="image/png" href="img/andrew-favicon.png"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body class="container">
        <nav>
            <div class="flex-row">
                <div class="flex-column">
                    <div class="left-section">
                        <a href="index.html">
                            <img height="65" src="img/andrew-favicon.png" alt="Andrew's primary logo.">
                        </a>
                    </div>
                </div>
                <div class="flex-column">
                    <div class="right-section">
                        <button name="css">
                            <a href="https://circlesstudio.com/" target="_blank">circle S studio</a>
                        </button>
                        <button name="reload" class="cta">
                            <a href="javascript:window.location.reload(true)">Reload Page</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="content">
            <h1>cSs SharpSpring + Gravity Forms Widget</h1>
            <h3>Use this widget to create the PHP snippet for integrating Gravity Forms into a WordPress Website.</h3>
            <p>For more detailed instructions, please see the Website Deployment Checklist document in Notion.</p>

            <form id="widgetForm">
                <label for="webinarTitle">Webinar Name:</label>
                <input type="text" id="webinarTitle" name="webinarTitle"><br><br>
                
                <label for="baseURI">baseURI:</label>
                <input type="text" id="baseURI" name="baseURI"><br><br>

                <label for="endpoint">endpoint:</label>
                <input type="text" id="endpoint" name="endpoint"><br><br>

                <label for="gravityFormID">Gravity Form ID:</label>
                <input type="text" id="gravityFormID" name="gravityFormID"><br><br>
                
                <button type="submit">Submit</button>
            </form>

        </main>
        <footer>
            <div class="flex-row">
                <div class="flex-column">
                    <div class="left-section">
                        <a class="footer-link" href="https://github.com/AndrewMichael1851/css-sharpspring-widget">View on Github</a>
                    </div>
                </div>
                <div class="flex-column">
                    <div class="right-section">
                        <a class="footer-link" href="https://andrewmichael1851.com/" target="_blank">Developer Info</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
